name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/ibkr-spy-puts

            # Pull latest code (for docker-compose.yml and .env updates)
            git fetch origin main
            git reset --hard origin/main

            # Pull the pre-built image from GHCR (public, no auth needed)
            sudo docker pull ghcr.io/walkerwalker/ibkr-spy-puts:latest

            # Save old container logs before removing (auto-cleaned by systemd-tmpfiles)
            sudo docker logs ibkr-bot > /tmp/ibkr-bot-$(date +%Y%m%d-%H%M%S).log 2>&1 || true

            # Stop and remove old trading-bot container
            sudo docker-compose stop trading-bot || true
            sudo docker-compose rm -f trading-bot || true

            # Start traefik (if not running) and trading-bot with new image
            sudo docker-compose up -d traefik
            sudo TRADING_BOT_IMAGE=ghcr.io/walkerwalker/ibkr-spy-puts:latest docker-compose up -d trading-bot

            # Show status
            sudo docker-compose ps
            echo "Deployment complete!"
