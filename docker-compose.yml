# Docker Compose for IBKR SPY Put Selling Bot
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d postgres     # Start only database (local dev)
#   docker-compose logs -f            # View all logs
#   docker-compose down               # Stop all services
#   docker-compose down -v            # Stop and delete all data

services:
  # ===========================================================================
  # Traefik Reverse Proxy (HTTPS with Let's Encrypt)
  # ===========================================================================
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@jiamin.io}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    restart: unless-stopped
    networks:
      - ibkr-network

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: ibkr-db
    environment:
      POSTGRES_USER: ${DB_USER:-ibkr}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ibkr_dev_password}
      POSTGRES_DB: ${DB_NAME:-ibkr_puts}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ibkr} -d ${DB_NAME:-ibkr_puts}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ibkr-network

  # ===========================================================================
  # IB Gateway + IBC (automated login)
  # https://github.com/gnzsnz/ib-gateway-docker
  # ===========================================================================
  ib-gateway:
    image: ghcr.io/gnzsnz/ib-gateway:stable
    container_name: ibkr-gateway
    environment:
      TWS_USERID: ${TWS_USERID}
      TWS_PASSWORD: ${TWS_PASSWORD}
      TRADING_MODE: ${TRADING_MODE:-paper}
      TZ: ${TZ:-America/New_York}
      READ_ONLY_API: "no"
      # IBC restart/2FA settings
      AUTO_RESTART_TIME: "11:45 PM"    # Daily restart without 2FA
      TWOFA_TIMEOUT_ACTION: "restart"  # Auto-retry if 2FA times out
      RELOGIN_AFTER_TWOFA_TIMEOUT: "yes"  # Retry login after 2FA timeout (every 3 min)
      TWS_COLD_RESTART: "04:00 AM"        # Sunday cold restart at 4 AM ET (10 AM Zurich) - requires 2FA
      TWS_ACCEPT_INCOMING: "accept"       # Auto-accept API connections
    ports:
      - "4001:4001"  # Live API
      - "4002:4002"  # Paper API
      - "5900:5900"  # VNC (optional debugging)
    volumes:
      - ib-gateway-data:/home/ibgateway/Jts
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5000 || exit 0"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    restart: unless-stopped
    networks:
      - ibkr-network

  # ===========================================================================
  # Trading Bot (Scheduler + Dashboard)
  # ===========================================================================
  trading-bot:
    image: ${TRADING_BOT_IMAGE:-ibkr-spy-puts-trading-bot}
    build: .
    container_name: ibkr-bot
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Trading mode (paper or live) - determines database selection
      TRADING_MODE: ${TRADING_MODE:-paper}
      # Connect to ib-gateway container via socat proxy
      TWS_HOST: ib-gateway
      TWS_PORT: ${TWS_DOCKER_PORT:-4003}  # Socat proxy: 4003 for live, 4004 for paper
      TWS_CLIENT_ID: ${TWS_CLIENT_ID:-1}
      # Connect to postgres container
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ibkr_puts}
      DB_USER: ${DB_USER:-ibkr}
      DB_PASSWORD: ${DB_PASSWORD:-ibkr_dev_password}
      # Scheduler
      SCHEDULE_TRADE_TIME: ${SCHEDULE_TRADE_TIME:-09:35}
      SCHEDULE_TIMEZONE: ${SCHEDULE_TIMEZONE:-America/New_York}
      # Runtime options
      RUN_MODE: ${RUN_MODE:-all}
      DRY_RUN: ${DRY_RUN:-true}
      TZ: ${TZ:-America/New_York}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`${DASHBOARD_DOMAIN:-ibkr.jiamin.io}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.dashboard.loadbalancer.server.port=8000"
    ports:
      - "${DASHBOARD_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      ib-gateway:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ibkr-network

networks:
  ibkr-network:

volumes:
  postgres_data:
  ib-gateway-data:
  traefik-letsencrypt:
